<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		body {
			margin: 20px;
		}

		.box {
			width: 600px;
			margin: 0 auto;
			background: silver;
			text-align: center;
		}

		.spacer {
			display: inline-block;
			width: 0;
			height: 600px;
			vertical-align: middle;
		}

		.thing {
			display: inline-block;
			width: 200px;
			height: 200px;
			background: black;
			vertical-align: middle;
		}

		.thing1 {
			vertical-align: top;
		}

		.thing3 {
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="spacer"></div><div class="thing thing1"></div><div class="thing thing2"></div><div class="thing thing3"></div>
	</div>
</body>
</html>
